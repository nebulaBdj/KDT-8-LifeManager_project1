<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/c4b66f4de9.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" 
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/navBar.css">
    <link rel="stylesheet" href="/assets/css/to_do_list.css">
    
</head>
<body style="background-image: url(/images/background_img.jpg); background-size: cover;">
    <nav class="highnav">

        <a onclick="weatherChange()" id="weather" class="icon solid fa-sun" style="left: 0.5%; display: flex;"><span class="weather">weather</span>
            <!-- 글자가 사선 아래에 떠서 마진 0으로 바꿈 -->
            <p style="font-size: 30px; position:  relative; left: 10px; margin: 0;" class="temperature"></p>	
        </a>
        
        <div id="nav">
            <a href="/index.html" class="icon solid fa-house"><span>Home</span></a>
            <a href="#health" class="icon solid fa-dumbbell"><span>health</span></a>
            <a href="#entertainment" class="icon solid fa-icons"><span>enter</span></a>
            <a href="#todolist" class="icon solid fa-list" style="opacity: 1;"><span>To_do_list</span></a>
        </div>
        
        <a href="" class="icon solid fa-arrow-right-to-bracket"><span class="login">login</span></a>
      </nav>

    <div class="big_nemo">
      <!-- 첫번째 구역 : 리스트 적는 목록/ 목적 달성 표시바 -->
      <div class="nem1">
            <div class="box to_do_list">
               <div class="inner_container" style="display: flex; flex-direction: column;">
                  
                  <div class="weakends" style="display: flex;">
                     <span id="day" style="font-size: 35px;">20</span>
                     <span id="week">
                        <span id="weekend">목요일</span><br>
                        <span id="year_mounth">2023년 7월</span>
                     </span>
                  </div>

                  <span class="index" style="font-size: 20px; margin: 2% 0; display: flex; justify-content: space-between;">
                     <span>
                        <span class="icon solid fa-arrow-down"></span>
                        <span> 해야 할 일</span>
                     </span>
                     <span style="margin-left: 38%;">중요도</span>
                     <span style="padding-right: 10%;">진행 상태</span>
                  </span>

                  <table id="listAdd">
                     <tr>
                        <th>
                           <div id="listAdd_div">
                              <span class="icon solid fa-plus"></span>
                              <!-- <button id="listAddButton">추가</button> -->
                              <a onclick="display_listmain()" href="#listAdd_main" id="listAdd_html">추가</a>
                           </div>
                        </th>
                     </tr>
                     <!-- <tr>
                        <td>운동가기</td>
                        <td>A1</td>
                        <td class="icon solid fa-check"></td>
                     </tr> -->
                  </table>

               </div>
            </div>

            

            <div class="box to_do_checkbar">
               <div class="inner_container" id="checkbar"></div>
            </div>

      </div>
      
      <div id="listAdd_main_hidden">
         <header>할 일 추가</header>
         <div>
            <input type="text" id="mustit" placeholder="해야 할 일을 입력해주세요.">
         </div>
         <div id="hidden_important">
            <span ><span class="icon solid fa-star"></span>중요도</span>
            <select class="todo__importance" required>
               <option value="" disabled selected hidden>ABC</option>
               <option value="A0">A0</option>
               <option value="A1">A1</option>
               <option value="A2">A2</option>
               <option value="B0">B0</option>
               <option value="B1">B1</option>
               <option value="B2">B2</option>
               <option value="C0">C0</option>
               <option value="C1">C1</option>
               <option value="C2">C2</option>
             </select>
         </div>
         <div id="addadd">
            <!-- <input type="text"> -->
            <button id="listAddButton">추가</button>
         </div>
         
      </div>


        <!-- 두번째 구역 : 달력 -->
        <div class="nem2 box calender">
            <div class="inner_container" id="twoinner_container"></div>
        </div>


    </div>

    <!-- 스크립트 -->
    <script src="/assets/js/weather.js"></script>
    <script src="/assets/js/to_do_list.js"></script>
    <script src="/assets/js/to_do_calender.js"></script>
    <script src="/assets/js/to_do_bottomBar.js"></script>
</body>
</html>
