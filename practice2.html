<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calender__down">
        <div class="calender-header">
          <div class="calender-header__left">
            <i class="fas fa-chevron-left fa-lg"></i>
          </div>
          <div class="calender-header__middle">
            <input type="number" class="calender-header__year" value="2020" />
            <select class="calender-header__month">
              <option value="1">01월</option>
              <option value="2">02월</option>
              <option value="3">03월</option>
              <option value="4">04월</option>
              <option value="5">05월</option>
              <option value="6">06월</option>
              <option value="7">07월</option>
              <option value="8">08월</option>
              <option value="9">09월</option>
              <option value="10">10월</option>
              <option value="11">11월</option>
              <option value="12">12월</option>
            </select>
          </div>
          <div class="calender-header__right">
            <i class="fas fa-chevron-right fa-lg"></i>
          </div>
        </div>
        <table class="tb">
          <thead class="tb_thead">
            <tr>
              <th class="sunday">일</th>
              <th>월</th>
              <th>화</th>
              <th>수</th>
              <th>목</th>
              <th>금</th>
              <th class="saturday">토</th>
            </tr>
          </thead>
          <tbody class="tb_tbody"></tbody>
        </table>
      </div>
    </div>
</body>
</html>
