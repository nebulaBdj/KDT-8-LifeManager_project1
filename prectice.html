    /* Icons */

	.icon {
		text-decoration: none;
		position: relative;

	}

		.icon:before {
			-moz-osx-font-smoothing: grayscale;

			font-weight: 900;
		}

		.icon.brands:before {
			font-family: 'Font Awesome 5 Brands';
		}

		.icon:before {
			line-height: inherit;
		}

		.icon > .label {
			display: none;
		}

	/* highnav  */
    .highnav{
		height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
	}

	.highnav ul{
		list-style-type: none;
		display: flex;
		padding: 0;
		margin-bottom: 0;

	}

	.highnav a{
		position: relative;
		display: inline-block;
		color: #ffffff;
		width: 1em;
		height: 1em;
		line-height: 0.9em;
		font-size: 2.5em;
		margin: 0 0.25em 0 0.25em;
		opacity: 0.35;
		outline: 0;
		-moz-transition: opacity .25s ease-in-out;
		-webkit-transition: opacity .25s ease-in-out;
		-ms-transition: opacity .25s ease-in-out;
		transition: opacity .25s ease-in-out;
		
	}

		.highnav a.icon:before {
			padding-right: 0;
		}

		.highnav a:before {
			font-size: 0.8em;
		}

	/* 호버했을때 아래에 뜨는 네모 창 */
	.highnav a span {
		display: block;
		position: absolute;
		background: #222222;
		color: #ffffff;
		bottom: -2.75em;
		font-size: 0.3em;
		height: 2.25em;
		line-height: 2.25em;
		text-align: center;
		left: 70%;
		opacity: 0;
		-moz-transition: opacity .25s ease-in-out;
		-webkit-transition: opacity .25s ease-in-out;
		-ms-transition: opacity .25s ease-in-out;
		transition: opacity .25s ease-in-out;
		width: 4em;
		margin-left: -2.75em;
	}

	/* 박스 아래에 생기는 세모 */
		.highnav a span:after {
			content: '';
			display: block;
			position: absolute;
			top: -0.4em;
			left: 45%;
			transform: rotateX(180deg);
			margin-left: -0.6em;
			border-top: solid 0.6em #222222;
			border-left: solid 0.6em transparent;
			border-right: solid 0.6em transparent;
		}

		.highnav a:hover {
			opacity: 1.0;
		}

			.highnav a:hover span {
				opacity: 1.0;
			}

		.highnav a.active {
			opacity: 1.0;
		}

			.highnav a.active:after {
				border-bottom-width: 0.5em;
			}
			
			@media screen and (max-width: 980px) {

				.highnav a span {
					display: none;
				}
	
			}

	
			

    </style>

	const API_KEY = 'fa3eba61f243af3e8e69086462763172';
	let temp, weat;

	function onGeoOk(position) {
		const latitude = position.coords.latitude;
		const longitude = position.coords.longitude;

	// console.log(`You live in ${latitude} and ${longitude}`);

		fetch(
			`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${API_KEY}&units=metric`,
		)
			.then(response => response.json())
			.then((data) => {
				temp = data.main.temp;
				weat = data.weather[0].main;
				console.log(`온도 : ${temp}, 날씨 : ${weat}`)});
			
			}

	function onGeoError() {

	function weatherChange(){
		let weatherClass = document.getElementById("weather");

		if (weat == 'Rain'){
			$("#weather").removeClass();
			$("#weather").addClass("icon solid fa-cloud-showers-heavy");
		}
		else if (weat == 'Clear'){
			$("#weather").removeClass();
			$("#weather").addClass("icon solid fa-sun");
		}
		else if (weat == 'Clouds'){
			$("#weather").removeClass();
			$("#weather").addClass("icon solid fa-cloud");
		}
		else if (weat == 'Snow'){
			$("#weather").removeClass();
			$("#weather").addClass("icon solid fa-snowflake");
		}
