<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/c4b66f4de9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/css/navBar.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta
      name="google-signin-client_id"
      content="1096957573126-6b2pbjb625heslke3g97l893knj9g61f.apps.googleusercontent.com.apps.googleusercontent.com"
    />
  </head>
  <body>
    <nav class="highnav">
      <a
        onclick="weatherChange()"
        id="weather"
        class="icon solid fa-sun"
        style="left: 0.5%; display: flex"
        ><span class="weather">Weather</span>
        <p
          style="font-size: 30px; position: relative; left: 10px; margin: 0"
          class="temperature"
        ></p>
      </a>

      <div id="nav">
        <a href="index.html" class="icon solid fa-house"><span>Home</span></a>
        <a href="health.html" class="icon solid fa-dumbbell"
          ><span>Health</span></a
        >
        <a href="entertainment.html" class="icon solid fa-icons"
          ><span>Ent.</span></a
        >
        <a href="to_do_list.html" class="icon solid fa-list"
          ><span>To Do</span></a
        >
      </div>

      <a
        href="login.html"
        class="icon solid fa-arrow-right-to-bracket"
        style="opacity: 1"
        ><span class="login">Login</span></a
      >
    </nav>

    <div class="row">
      <div class="col-md-6 mx-auto p-0">
        <div class="my_card">
          <div class="login-box">
            <div class="login-snip">
              <input
                id="tab-1"
                type="radio"
                name="tab"
                class="sign-in"
                checked
              /><label for="tab-1" class="tab">Login</label>
              <input id="tab-2" type="radio" name="tab" class="sign-up" /><label
                for="tab-2"
                class="tab"
                >Sign Up</label
              >
              <div class="login-space">
                <div class="login">
                  <div class="group">
                    <label for="user" class="label">Username</label>
                    <input
                      id="user"
                      type="text"
                      class="input"
                      placeholder="Enter your username"
                    />
                  </div>
                  <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input
                      id="pass"
                      type="password"
                      class="input"
                      data-type="password"
                      placeholder="Enter your password"
                    />
                  </div>
                  <div class="group">
                    <input id="check" type="checkbox" class="check" checked />
                    <label for="check"
                      ><span class="icon"></span> Keep me Signed in</label
                    >
                    <a href="#" class="text-links"> Forgot Password</a>
                  </div>
                  <div class="group">
                    <input type="submit" class="button" value="Sign In" />
                  </div>
                  <div class="hr"></div>
                  <div class="foot">
                    <p>Or Sign In With</p>
                  </div>
                  <div class="login_with_sns">
                    <button
                      class="btn-social-login"
                      style="background: #d93025"
                      onclick="GoogleSignIn"
                    >
                      <i class="xi-2x xi-google"></i>
                    </button>
                    <!-- <button class='btn-social-login' style='background:#4267B2'><i class="xi-2x xi-facebook"></i></button>
<button class='btn-social-login' style='background:#55ACEE'><i class="xi-2x xi-twitter"></i></button> -->
                    <button
                      class="btn-social-login"
                      style="background: #24292e"
                    >
                      <i class="xi-2x xi-github"></i>
                    </button>
                    <button
                      class="btn-social-login"
                      style="background: #1fc700"
                    >
                      <i class="xi-2x xi-naver"></i>
                    </button>
                    <button
                      class="btn-social-login"
                      style="background: #ffeb00"
                    >
                      <i class="xi-2x xi-kakaotalk text-dark"></i>
                    </button>
                  </div>
                </div>
                <div class="sign-up-form">
                  <div class="group">
                    <label for="user" class="label">Username</label>
                    <input
                      id="user"
                      type="text"
                      class="input"
                      placeholder="Create your Username"
                    />
                  </div>
                  <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input
                      id="pass"
                      type="password"
                      class="input"
                      data-type="password"
                      placeholder="Create your password"
                    />
                  </div>
                  <div class="group">
                    <label for="pass" class="label">Repeat Password</label>
                    <input
                      id="pass"
                      type="password"
                      class="input"
                      data-type="password"
                      placeholder="Repeat your password"
                    />
                  </div>
                  <div class="group">
                    <label for="pass" class="label">Email Address</label>
                    <input
                      id="pass"
                      type="text"
                      class="input"
                      placeholder="Enter your email address"
                    />
                  </div>
                  <div class="group">
                    <input type="submit" class="button" value="Sign Up" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/js/weather.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
