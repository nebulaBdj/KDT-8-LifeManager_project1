<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/c4b66f4de9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="assets/css/health.css" />
    <link rel="stylesheet" href="/assets/css/navBar.css" />
  </head>
  <body
    style="
      background-image: url(/images/background_img.jpg);
      background-size: cover;
    "
  >
    <div class="highnav">
      <a
        onclick="weatherChange()"
        id="weather"
        class="icon solid fa-sun"
        style="left: 0.5%; display: flex"
        ><span class="weather">weather</span>
        <!-- 글자가 사선 아래에 떠서 마진 0으로 바꿈 -->
        <p
          style="font-size: 30px; position: relative; left: 10px; margin: 0"
          class="temperature"
        ></p>
      </a>

      <nav id="nav">
        <a href="/index.html" class="icon solid fa-house"><span>Home</span></a>
        <a href="#health" class="icon solid fa-dumbbell"><span>health</span></a>
        <a href="#entertainment" class="icon solid fa-icons"
          ><span>enter</span></a
        >
        <a href="#todolist" class="icon solid fa-list" style="opacity: 1"
          ><span>To_do_list</span></a
        >
      </nav>

      <a href="" class="icon solid fa-arrow-right-to-bracket"
        ><span class="login">login</span></a
      >
    </div>

    <!-- 몸무게 그래프, BMI 일지 -->

    <div class="div1">
      <div class="weight">
        <canvas id="myChart" style="height: 400px; width: 850px"></canvas>
        <h2 class="weighth1">몸무게</h2>
        <div class="today">
          <p>오늘의 내 몸무게</p>
          <input
            style="width: 100px; height: 25px; font-size: 20px"
            type="text"
            id="tdweight"
          />
          <label style="font-size: 20px">kg</label>
          <button
            style="
              position: absolute;

              width: 40px;
              height: 30px;
              font-size: 10px;
              margin-left: 5px;
            "
            onclick="btn1();"
          >
            확인
          </button>
        </div>
      </div>
      <div class="health">
        <h2 class="bmih1">BMI 수치</h2>
        <canvas id="bmiChart" style="height: 110px; width: 140px"></canvas>
      </div>
    </div>
    <!-- 몸무게 그래프, BMI 끝 -->

    <!-- 식단 코드 -->
    <div class="div2">
      <div class="diet">
        <canvas id="dietChart" style="width: 400px; height: 260px"></canvas>
        <h2 class="dieth1">칼로리</h2>
        <h4 class="dieth3">
          목표 칼로리&nbsp;&nbsp;&nbsp;&nbsp; :
          &nbsp;&nbsp;&nbsp;&nbsp;2133&nbsp;cal
        </h4>
        <h4 class="dieth3_2">
          현재 칼로리&nbsp;&nbsp;&nbsp;&nbsp; :&nbsp;&nbsp;&nbsp;&nbsp;
        </h4>
        <p id="now_cal"></p>
        <label class="cal_label">cal</label>
        <input type="text" id="diet_input" onkeypress="diet_cal(event)" />
      </div>
      <!-- 식단 코드 끝 -->

      <!-- 운동 일지 코드 -->
      <div class="healthDiary">
        <h2 class="healthDiaryh1">운동 일지</h2>
        <div class="side"></div>
        <textarea
          type="text"
          id="diaryinput"
          cols="10"
          rows="20"
          onkeypress="show_name(event)"
        ></textarea>
        <p id="word"></p>
      </div>
      <!-- 운동 일지 코드 끝 -->

      <!-- 운동 영상 코드 -->
      <div class="video">
        <h2 class="videoh1">운동 영상</h2>
        <iframe
          class="v1"
          src="https://www.youtube.com/embed/z418jyQ-L2I"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <iframe
          class="v2"
          src="https://www.youtube.com/embed/zjfGs_iIIE8"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <script src="assets/js/health.js"></script>
  </body>
</html>
