<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/c4b66f4de9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="assets/css/practice.css" />
    <link rel="stylesheet" href="/assets/css/navBar.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
      integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="highnav">
      <a
        onclick="weatherChange()"
        id="weather"
        class="icon solid fa-sun"
        style="left: 0.5%; display: flex"
        ><span class="weather">Weather</span>
        <p
          style="
            font-size: 15px;
            position: absolute;
            left: 52px;
            margin: 0;
            width: 200px;
            top: -8px;
          "
          class="address"
        ></p>
        <p
          style="
            font-size: 20px;
            position: absolute;
            left: 54px;
            margin: 0;
            top: 13px;
          "
          class="temperature"
        ></p>
      </a>

      <nav id="nav">
        <a href="/index.html" class="icon solid fa-house"><span>Home</span></a>
        <a href="" class="icon solid fa-dumbbell" style="opacity: 1"
          ><span>Health</span></a
        >
        <a href="/entertainment.html" class="icon solid fa-icons"
          ><span>Ent.</span></a
        >
        <a href="to_do_list.html" class="icon solid fa-list"
          ><span>To Do</span></a
        >
      </nav>

      <a href="login.html" class="icon solid fa-arrow-right-to-bracket"
        ><span class="login">Login</span></a
      >
    </div>

    <!-- 몸무게 그래프, BMI  -->

    <div class="wrapper1">
      <div class="weight">
        <h2 style="text-align: center; top: 20px">몸무게</h2>
        <div class="today">
          <label class="heightlabel">키&nbsp;</label>
          <input type="text" id="heightinput" />
          <label for="" style="margin-left: 4px">cm</label>
          <label style="margin-left: 14px">&nbsp;&nbsp;몸무게&nbsp;</label>
          <input type="text" id="tdweight" />
          <label class="weightlabel">&nbsp;kg</label>
          <button class="weightbtn" onclick="btn1();">확인</button>
        </div>
        <div class="weightChart">
          <canvas id="myChart"></canvas>
        </div>
      </div>

      <div class="health">
        <h2 class="bmih1" style="text-align: center">BMI 수치</h2>
        <div class="bmiChart">
          <canvas id="bmiChart"></canvas>
        </div>
      </div>
    </div>

    <div class="wrapper2">
      <div class="diet">
        <h2 class="dieth1">칼로리</h2>
        <div class="diChart">
          <canvas id="dietChart"></canvas>
        </div>
        <h4 class="dieth3">
          목표 칼로리&nbsp;&nbsp;&nbsp;&nbsp; :
          &nbsp;&nbsp;&nbsp;&nbsp;2133&nbsp;cal
        </h4>
        <h4 class="dieth3_2">
          현재 칼로리&nbsp;&nbsp;&nbsp;&nbsp; :&nbsp;&nbsp;&nbsp;&nbsp;
        </h4>
        <p id="now_cal"></p>
        <label class="cal_label">cal</label>
        <textarea name="" id="caltext" cols="20" rows="6" readonly></textarea>
        <textarea id="diet_input" onkeypress="diet_cal(event)"></textarea>
      </div>

      <div class="healthDiary">
        <h2 class="healthDiaryh1">운동 일지</h2>
        <div class="side"></div>
        <textarea
          type="text"
          id="diaryinput"
          cols="10"
          rows="20"
          onkeypress="show_name(event)"
        ></textarea>
        <textarea id="word" cols="20" rows="10" readonly></textarea>
        <button id="diarydelete" onclick="d()">초기화</button>
      </div>

      <div class="video">
        <h2 class="videoh1">운동 영상</h2>
        <iframe
          class="v1"
          src="https://www.youtube.com/embed/z418jyQ-L2I"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <iframe
          class="v2"
          src="https://www.youtube.com/embed/zjfGs_iIIE8"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <script src="assets/js/weather.js"></script>
    <script src="assets/js/health.js"></script>
  </body>
</html>
